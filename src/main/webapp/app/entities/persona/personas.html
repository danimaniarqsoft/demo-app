<div>
    <h2 data-translate="kukulkanmongoApp.persona.home.title">personas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="persona.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" data-translate="kukulkanmongoApp.persona.home.createLabel">
                        Create new Persona
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'kukulkanmongoApp.persona.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="kukulkanmongoApp.persona.nombre">nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="primerApellido"><span data-translate="kukulkanmongoApp.persona.primerApellido">primerApellido</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="segundoApellido"><span data-translate="kukulkanmongoApp.persona.segundoApellido">segundoApellido</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="edad"><span data-translate="kukulkanmongoApp.persona.edad">edad</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="correo"><span data-translate="kukulkanmongoApp.persona.correo">correo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="telefono"><span data-translate="kukulkanmongoApp.persona.telefono">telefono</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="persona in vm.personas track by persona.id">
                    <td><a ui-sref="persona-detail({id:persona.id})">{{persona.id}}</a></td>
					<td>{{persona.nombre}}</td>
					<td>{{persona.primerApellido}}</td>
					<td>{{persona.segundoApellido}}</td>
					<td>{{persona.edad}}</td>
					<td>{{persona.correo}}</td>
					<td>{{persona.telefono}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="persona-detail({id:persona.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="persona.edit({id:persona.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="persona.delete({id:persona.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
