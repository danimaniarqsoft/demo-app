<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUsuarioLabel" data-translate="kukulkanmongoApp.usuario.home.createOrEditLabel">Create or edit a Usuario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.usuario.id">
            <label for="id" data-translate="global.field.id">id</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.usuario.id" readonly />
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.nombre"
					for="field_nombre">nombre</label>
				<input type="text" class="form-control" name="nombre" id="field_nombre"
					ng-model="vm.usuario.nombre" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.edad"
					for="field_edad">edad</label>
				<input type="number" class="form-control" name="edad" id="field_edad"
					ng-model="vm.usuario.edad" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.numeroCredencial"
					for="field_numeroCredencial">numeroCredencial</label>
				<input type="number" class="form-control" name="numeroCredencial" id="field_numeroCredencial"
					ng-model="vm.usuario.numeroCredencial" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.fechaLocalDate"
					for="field_fechaLocalDate">fechaLocalDate</label>
				<div class="input-group">
					<input id="field_fechaLocalDate" type="text" class="form-control"
						name="fechaLocalDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.usuario.fechaLocalDate"
						is-open="vm.datePickerOpenStatus.fechaLocalDate" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaLocalDate')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.fechaZoneDateTime"
					for="field_fechaZoneDateTime">fechaZoneDateTime</label>
				<div class="input-group">
					<input id="field_fechaZoneDateTime" type="text" class="form-control"
						name="fechaZoneDateTime" datetime-picker="{{dateformat}}" ng-model="vm.usuario.fechaZoneDateTime"
						is-open="vm.datePickerOpenStatus.fechaZoneDateTime" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="vm.openCalendar('fechaZoneDateTime')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>
			<div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.usuario)">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.imagen"
					for="field_imagen">imagen</label>
				<div>
					<div ng-if="vm.usuario.imagen" class="help-block clearfix">
						<a class="pull-left"
							ng-click="vm.openFile(vm.usuario.imagenContentType, vm.usuario.imagen)"
							data-translate="entity.action.open">open</a>
						<br>
							<span class="pull-left">{{vm.usuario.imagenContentType}}, {{vm.byteSize(vm.usuario.imagen)}}
							</span>
							<button type="button"
								ng-click="vm.usuario.imagen=null;vm.usuario.imagenContentType=null;"
								class="btn btn-default btn-xs pull-right">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
					</div>
					<button type="button" ngf-select class="btn btn-default btn-block"
						ngf-change="vm.setImagen($file, vm.usuario)" data-translate="entity.action.addblob">
						Add blob
					</button>
				</div>
				<input type="hidden" class="form-control" name="imagen" id="field_imagen"
					ng-model="vm.usuario.imagen" />
				<input type="hidden" class="form-control" name="imagenContentType"
					id="field_imagenContentType" ng-model="vm.usuario.imagenContentType" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.usuario.desc"
					for="field_desc">desc</label>
				<textarea class="form-control" name="desc" id="field_desc"
					ng-model="vm.usuario.desc"></textarea>
			</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
