
<div>
    <h2><span data-translate="kukulkanmongoApp.producto.detail.title">Producto</span> {{vm.producto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kukulkanmongoApp.producto.id">id</span></dt>
        <dd>
			<span>{{vm.producto.id}}</span>
		<dd>
        <dt><span data-translate="kukulkanmongoApp.producto.nombre">nombre</span></dt>
        <dd>
			<span>{{vm.producto.nombre}}</span>
		<dd>
        <dt><span data-translate="kukulkanmongoApp.producto.imagen">imagen</span></dt>
        <dd>            
            <div ng-if="vm.producto.imagen">
                <a ng-click="vm.openFile(vm.producto.imagenContentType, vm.producto.imagen)" data-translate="entity.action.open">open</a>
                {{vm.producto.imagenContentType}}, {{vm.byteSize(vm.producto.imagen)}}
            </div>
		<dd>
        <dt><span data-translate="kukulkanmongoApp.producto.descripcion">descripcion</span></dt>
        <dd>
			<span>{{vm.producto.descripcion}}</span>
		<dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="producto-detail.edit({id:vm.producto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
