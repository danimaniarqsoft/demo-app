<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductoLabel" data-translate="kukulkanmongoApp.producto.home.createOrEditLabel">Create or edit a Producto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.producto.id">
            <label for="id" data-translate="global.field.id">id</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.producto.id" readonly />
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.producto.nombre"
					for="field_nombre">nombre</label>
				<input type="text" class="form-control" name="nombre" id="field_nombre"
					ng-model="vm.producto.nombre" />
			</div>
			<div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.producto)">
				<label class="control-label" data-translate="kukulkanmongoApp.producto.imagen"
					for="field_imagen">imagen</label>
				<div>
					<div ng-if="vm.producto.imagen" class="help-block clearfix">
						<a class="pull-left"
							ng-click="vm.openFile(vm.producto.imagenContentType, vm.producto.imagen)"
							data-translate="entity.action.open">open</a>
						<br>
							<span class="pull-left">{{vm.producto.imagenContentType}}, {{vm.byteSize(vm.producto.imagen)}}
							</span>
							<button type="button"
								ng-click="vm.producto.imagen=null;vm.producto.imagenContentType=null;"
								class="btn btn-default btn-xs pull-right">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
					</div>
					<button type="button" ngf-select class="btn btn-default btn-block"
						ngf-change="vm.setImagen($file, vm.producto)" data-translate="entity.action.addblob">
						Add blob
					</button>
				</div>
				<input type="hidden" class="form-control" name="imagen" id="field_imagen"
					ng-model="vm.producto.imagen" />
				<input type="hidden" class="form-control" name="imagenContentType"
					id="field_imagenContentType" ng-model="vm.producto.imagenContentType" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.producto.descripcion"
					for="field_descripcion">descripcion</label>
				<textarea class="form-control" name="descripcion" id="field_descripcion"
					ng-model="vm.producto.descripcion"></textarea>
			</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
