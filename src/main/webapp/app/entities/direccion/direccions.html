<div>
    <h2 data-translate="kukulkanmongoApp.direccion.home.title">direccions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="direccion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down" data-translate="kukulkanmongoApp.direccion.home.createLabel">
                        Create new Direccion
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'kukulkanmongoApp.direccion.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="kukulkanmongoApp.direccion.nombre">nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="avenida"><span data-translate="kukulkanmongoApp.direccion.avenida">avenida</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numInt"><span data-translate="kukulkanmongoApp.direccion.numInt">numInt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numExt"><span data-translate="kukulkanmongoApp.direccion.numExt">numExt</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codigoPostal"><span data-translate="kukulkanmongoApp.direccion.codigoPostal">codigoPostal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="direccion in vm.direccions track by direccion.id">
                    <td><a ui-sref="direccion-detail({id:direccion.id})">{{direccion.id}}</a></td>
					<td>{{direccion.nombre}}</td>
					<td>{{direccion.avenida}}</td>
					<td>{{direccion.numInt}}</td>
					<td>{{direccion.numExt}}</td>
					<td>{{direccion.codigoPostal}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="direccion-detail({id:direccion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="direccion.edit({id:direccion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="direccion.delete({id:direccion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
