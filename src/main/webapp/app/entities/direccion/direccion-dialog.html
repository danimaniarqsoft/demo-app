<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDireccionLabel" data-translate="kukulkanmongoApp.direccion.home.createOrEditLabel">Create or edit a Direccion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.direccion.id">
            <label for="id" data-translate="global.field.id">id</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.direccion.id" readonly />
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.direccion.nombre"
					for="field_nombre">nombre</label>
				<input type="text" class="form-control" name="nombre" id="field_nombre"
					ng-model="vm.direccion.nombre" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.direccion.avenida"
					for="field_avenida">avenida</label>
				<input type="text" class="form-control" name="avenida" id="field_avenida"
					ng-model="vm.direccion.avenida" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.direccion.numInt"
					for="field_numInt">numInt</label>
				<input type="number" class="form-control" name="numInt" id="field_numInt"
					ng-model="vm.direccion.numInt" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.direccion.numExt"
					for="field_numExt">numExt</label>
				<input type="number" class="form-control" name="numExt" id="field_numExt"
					ng-model="vm.direccion.numExt" />
			</div>
			<div class="form-group">
				<label class="control-label" data-translate="kukulkanmongoApp.direccion.codigoPostal"
					for="field_codigoPostal">codigoPostal</label>
				<input type="number" class="form-control" name="codigoPostal" id="field_codigoPostal"
					ng-model="vm.direccion.codigoPostal" />
			</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
